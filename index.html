<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's place</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&family=Inria+Serif&family=Jomhuria&family=Kadwa&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <div class="header-sec">
            <div class="chef-box">
                <img src="./assets/chef's logo.avif" alt="chef" class="chef-img">
            </div>
            <div class="text-center">
                <h1 class="welcome-text">Welcome to the CHEF's place</h1>
                <p class="sub-heading">A cook's perfect guide</p>
                <h2 class="content-text">Explore the place filled with a collection of delicious recipes that can be prepared just in minutes</h2>
                <input type="search" placeholder="🔍 Search your favourite dish" id="searchInput"/>
            </div>
        </div>
        <hr class="line"/>
        <div class="random-img-sec d-flex flex-column justify-content-center align-items-center">
            <div class="spl-box">
                Today's special
            </div>
            <div id="randomImg" data-toggle="modal" data-target="#exampleModal" class="text-dark">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ingredients</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id="ingredientsContainer">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <p class="category-text">Category: <span id="randomCategory">Seafood</span> </p>
            <h2 id="randomDishName" class="dish-text">Fish soup</h2>
        </div>
        <hr>
        <div class="footer-sec">
            <h3 class="text-center d-none" id="footerList">List of searched meals category: <span id="searchCategory">Seafood</span> </h3>
            <div class="searched-items" id="searchedFoods">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
